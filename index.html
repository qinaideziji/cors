<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片CORS错误检测器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        success: '#10B981',
                        danger: '#EF4444',
                        neutral: '#64748B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
            .result-item {
                transition: all 0.3s ease;
            }
            .result-item:hover {
                transform: translateX(4px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-gray-800 mb-4">
                <i class="fa fa-picture-o text-primary mr-3"></i>图片CORS错误检测器
            </h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                输入图片URL（单个或多个，每行一个），检测图片是否存在跨域资源共享(CORS)限制
            </p>
        </header>

        <main class="bg-white rounded-xl p-6 md:p-8 card-shadow">
            <div class="mb-8">
                <label for="imageUrls" class="block text-sm font-medium text-gray-700 mb-2">图片URLs</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <textarea 
                        id="imageUrls" 
                        placeholder="例如: 
https://example.com/image2.png"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none min-h-[120px]"
                    ></textarea>
                    <div class="flex flex-col gap-3">
                        <button 
                            id="checkButton" 
                            class="bg-primary hover:bg-primary/90 text-white font-medium px-6 py-3 rounded-lg transition-all flex items-center justify-center gap-2"
                        >
                            <i class="fa fa-search"></i>
                            <span>检测CORS</span>
                        </button>
                        <button 
                            id="clearButton" 
                            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium px-6 py-3 rounded-lg transition-all flex items-center justify-center gap-2"
                        >
                            <i class="fa fa-trash"></i>
                            <span>清空</span>
                        </button>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-2">提示: 可输入多个URL，每行一个。支持JPG、PNG、GIF等常见图片格式。</p>
            </div>

            <div id="results" class="hidden mb-8">
                <div id="loading" class="hidden flex items-center justify-center py-8 text-gray-500">
                    <i class="fa fa-circle-o-notch fa-spin text-2xl mr-2"></i>
                    <span>正在检测图片CORS状态...</span>
                </div>

                <div id="batchResults" class="hidden">
                    <h3 class="text-sm font-medium text-gray-700 mb-3 flex items-center">
                        <i class="fa fa-list-alt mr-2"></i>检测结果
                        <span id="completedCount" class="ml-2 text-xs bg-gray-100 px-2 py-1 rounded-full"></span>
                    </h3>
                    <div id="resultsList" class="space-y-3 max-h-[500px] overflow-y-auto pr-2"></div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-sm font-medium text-gray-700 mb-2">什么是CORS错误？</h3>
                <p class="text-sm text-gray-600 mb-2">
                    CORS (跨域资源共享) 是一种安全特性，浏览器使用它来限制网页从不同域加载资源。
                    如果图片所在的服务器没有正确配置CORS头，当从其他域的网页尝试加载该图片时，
                    就会发生CORS错误。
                </p>
                <p class="text-sm text-gray-600">
                    本工具通过尝试加载图片并检测是否触发CORS错误来判断图片是否受CORS限制。
                </p>
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>图片CORS错误检测器 &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUrlsInput = document.getElementById('imageUrls');
            const checkButton = document.getElementById('checkButton');
            const clearButton = document.getElementById('clearButton');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const batchResults = document.getElementById('batchResults');
            const resultsList = document.getElementById('resultsList');
            const completedCount = document.getElementById('completedCount');
            
            let totalUrls = 0;
            let completedUrls = 0;

            // 清空输入框
            clearButton.addEventListener('click', () => {
                imageUrlsInput.value = '';
                imageUrlsInput.focus();
            });

            // 检测单个图片CORS的函数
            function checkSingleImageCORS(url, index) {
                return new Promise((resolve) => {
                    // 创建一个新的Image对象
                    const img = new Image();
                    
                    // 处理图片加载成功的情况
                    img.onload = function() {
                        resolve({
                            url,
                            success: true,
                            error: null
                        });
                    };
                    
                    // 处理图片加载失败的情况
                    img.onerror = function(error) {
                        let errorMessage = '图片加载失败';
                        if (error && error.message) {
                            errorMessage = error.message;
                        }
                        
                        resolve({
                            url,
                            success: false,
                            error: errorMessage,
                            isCorsError: error && error.message && error.message.includes('CORS')
                        });
                    };
                    
                    // 关键：设置crossOrigin属性来触发CORS检查
                    img.crossOrigin = 'anonymous';
                    
                    // 添加时间戳防止缓存
                    const timestamp = new Date().getTime();
                    const separator = url.includes('?') ? '&' : '?';
                    img.src = `${url}${separator}t=${timestamp}&index=${index}`;
                });
            }

            // 批量检测CORS的函数
            async function checkBatchImageCORS(urls) {
                // 重置计数
                totalUrls = urls.length;
                completedUrls = 0;
                
                // 显示加载状态
                resultsDiv.classList.remove('hidden');
                loadingDiv.classList.remove('hidden');
                batchResults.classList.add('hidden');
                resultsList.innerHTML = '';
                completedCount.textContent = `0/${totalUrls}`;

                // 为每个URL创建结果占位元素
                urls.forEach((url, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.id = `result-${index}`;
                    resultItem.className = 'result-item p-3 bg-gray-50 border border-gray-200 rounded-lg flex items-center justify-between';
                    resultItem.innerHTML = `
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-800 truncate" title="${url}">${url}</p>
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <i class="fa fa-circle-o-notch fa-spin text-gray-400"></i>
                        </div>
                    `;
                    resultsList.appendChild(resultItem);
                });

                // 等待所有检测完成
                const results = [];
                for (let i = 0; i < urls.length; i++) {
                    const result = await checkSingleImageCORS(urls[i], i);
                    results.push(result);
                    
                    // 更新单个结果显示
                    updateResultDisplay(i, result);
                    
                    // 更新计数
                    completedUrls++;
                    completedCount.textContent = `${completedUrls}/${totalUrls}`;
                }

                // 全部完成后隐藏加载状态，显示结果
                loadingDiv.classList.add('hidden');
                batchResults.classList.remove('hidden');
            }

            // 更新单个结果的显示
            function updateResultDisplay(index, result) {
                const resultItem = document.getElementById(`result-${index}`);
                if (!resultItem) return;

                let statusIcon, statusText, statusClass;
                
                if (result.success) {
                    statusIcon = '<i class="fa fa-check-circle text-success"></i>';
                    statusText = '无CORS限制';
                    statusClass = 'text-success';
                } else if (result.isCorsError) {
                    statusIcon = '<i class="fa fa-exclamation-circle text-danger"></i>';
                    statusText = '存在CORS限制';
                    statusClass = 'text-danger';
                } else {
                    statusIcon = '<i class="fa fa-question-circle text-neutral"></i>';
                    statusText = '加载失败（非CORS）';
                    statusClass = 'text-neutral';
                }

                resultItem.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-800 truncate" title="${result.url}">${result.url}</p>
                        <p class="text-xs ${statusClass} mt-1">${statusText} ${result.error ? `- ${result.error}` : ''}</p>
                    </div>
                    <div class="ml-4 flex-shrink-0">
                        ${statusIcon}
                    </div>
                `;
                
                // 添加相应的边框颜色
                resultItem.className = `result-item p-3 rounded-lg flex items-center justify-between ${
                    result.success ? 'bg-green-50 border border-green-200' : 
                    result.isCorsError ? 'bg-red-50 border border-red-200' : 
                    'bg-gray-50 border border-gray-200'
                }`;
            }

            // 点击检测按钮时执行
            checkButton.addEventListener('click', () => {
                const urlsText = imageUrlsInput.value.trim();
                if (!urlsText) {
                    alert('请输入至少一个图片URL');
                    return;
                }
                
                // 解析URL列表，过滤空行
                const urls = urlsText.split('\n')
                    .map(url => url.trim())
                    .filter(url => url);
                
                if (urls.length === 0) {
                    alert('请输入有效的图片URL');
                    return;
                }
                
                checkBatchImageCORS(urls);
            });

            // 按Enter键时执行检测（按住Shift+Enter可以换行）
            imageUrlsInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    checkButton.click();
                }
            });

            // 初始检测示例图片
            const initialUrls = imageUrlsInput.value.trim().split('\n')
                .map(url => url.trim())
                .filter(url => url);
            
            if (initialUrls.length > 0) {
                checkBatchImageCORS(initialUrls);
            }
        });
    </script>
</body>
</html>
